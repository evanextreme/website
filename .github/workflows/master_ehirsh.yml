# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ehirsh

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://docker.pkg.github.com//
        username: ${{ secrets.AzureAppService_ContainerUsername_4267a709897345b9adce783dd707fbff }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4e6be78818324d1a855c6fae3ee7ad98 }}

    - run: |
        docker build . -t docker.pkg.github.com//${{ secrets.AzureAppService_ContainerUsername_4267a709897345b9adce783dd707fbff }}//evanextreme/website/image:${{ github.sha }}
        docker push docker.pkg.github.com//${{ secrets.AzureAppService_ContainerUsername_4267a709897345b9adce783dd707fbff }}//evanextreme/website/image:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ehirsh'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b2546655c027424e953800fc0e810a83 }}
        images: 'docker.pkg.github.com//${{ secrets.AzureAppService_ContainerUsername_4267a709897345b9adce783dd707fbff }}//evanextreme/website/image:${{ github.sha }}'