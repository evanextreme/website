<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}" media="screen,projection" />
    <link href="{{ url_for('static', filename='bower_components/mdi/css/materialdesignicons.min.css') }}" media="all" rel="stylesheet" type="text/css" />
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/ehirsh.css') }}" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <ul class="side-nav" id="mobile-demo">
        <li><a class="hover waves-effect waves-light" href="about.html"><i class="material-icons left">perm_identity</i>About</a></li>
        <li><a class="hover waves-effect waves-light" href="projects.html"><i class="material-icons left">view_module</i>Projects</a></li>
        <li><a class="hover waves-effect waves-light" href="https://www.twitter.com/evanextreme"><i class="mdi mdi-twitter left"></i>Twitter</a></li>
        <li><a class="hover waves-effect waves-light" href="https://www.github.com/evanextreme"><i class="mdi mdi-github-face left"></i>GitHub</a></li>
    </ul>
    <div class="navbar-fixed">
        <ul id='projects' class='dropdown-content'>
            <li><a href="#!">one</a></li>
            <li><a href="#!">two</a></li>
            <li class="divider" tabindex="-1"></li>
            <li><a href="#!">three</a></li>
            <li><a href="#!"><i class="material-icons">view_module</i>four</a></li>
            <li><a href="#!"><i class="material-icons">cloud</i>five</a></li>
        </ul>
        <ul id="dropdown1" class="dropdown-content">
            <li><a href="#!">one</a></li>
            <li><a href="#!">two</a></li>
            <li class="divider"></li>
            <li><a href="#!">three</a></li>
        </ul>
        <nav>
            <div class="nav-wrapper black">
                <a href="#" class="brand-logo center">
                     <img id="main-logo-container" src="{{ url_for('static', filename='media/img/logo.png') }}" alt="Evan Hirsh">
                  </a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a class="hover waves-effect waves-light tooltipped" data-position="bottom" data-delay="50" data-tooltip="About" href="about.html"><i class="material-icons">perm_identity</i></a></li>
                    <li><a class="hover waves-effect waves-light tooltipped dropdown-trigger" data-position="bottom" data-delay="50" data-tooltip="projects" href="#" data-target="projects"><i class="material-icons">view_module</i></a></li>
                    <li><a class="hover waves-effect waves-light tooltipped" data-position="bottom" data-delay="50" data-tooltip="Twitter" href="https://www.twitter.com/evanextreme"><i class="mdi mdi-twitter"></i></a></li>
                    <li><a class="hover waves-effect waves-light tooltipped" data-position="bottom" data-delay="50" data-tooltip="GitHub" href="https://www.github.com/evanextreme"><i class="mdi mdi-github-face"></i></a></li>
                    <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Dropdown<i class="material-icons right">arrow_drop_down</i></a></li>

                </ul>

            </div>
        </nav>

    </div>


</head>

<body>

    <div class="preloader-background">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-black-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    {% block content %}{% endblock %}
</body>


<footer>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/ehirsh.js') }}"></script>
</footer>

</html>
